<div class="container mt-4">
    <h2>Add User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label><br>
            <input id="name" class="form-control" formControlName="name" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label><br>
            <input id="email" type="email" class="form-control" formControlName="email" />
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label><br>
            <input id="location" class="form-control" formControlName="location" />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label><br>
            <input id="role" class="form-control" formControlName="role" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Add User</button>
    </form>
</div>
