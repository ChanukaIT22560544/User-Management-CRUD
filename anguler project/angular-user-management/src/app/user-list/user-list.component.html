<div class="container mt-4">
    <h2>User List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Location</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.location }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <button class="btn btn-primary btn-sm me-2" (click)="editUser(user)">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Edit Form -->
    <div *ngIf="editingUser" class="mt-4">
        <h3>Edit User</h3>
        <form (ngSubmit)="updateUser()">
            <div class="mb-3">
                <label for="edit-name" class="form-label">Name</label><br>
                <input id="edit-name" class="form-control" [(ngModel)]="editingUser.name" name="name" />
            </div><br>
            <div class="mb-3">
                <label for="edit-email" class="form-label">Email</label><br>
                <input id="edit-email" type="email" class="form-control" [(ngModel)]="editingUser.email" name="email" />
            </div><br>
            <div class="mb-3">
                <label for="edit-location" class="form-label">Location</label><br>
                <input id="edit-location" class="form-control" [(ngModel)]="editingUser.location" name="location" />
            </div><br>
            <div class="mb-3">
                <label for="edit-role" class="form-label">Role</label><br>
                <input id="edit-role" class="form-control" [(ngModel)]="editingUser.role" name="role" />
            </div><br>
            <button type="submit" class="btn btn-primary">Update</button>
            <button type="button" class="btn btn-secondary" (click)="editingUser = null">Cancel</button>
        </form>
    </div>
</div>
